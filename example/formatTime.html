<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/jsutil-umd.js"></script>
</head>
<body>


<div class="ctx">
    <h1>秒转时间格式：_FormatNumTime</h1>
    <p>
        <input id="input" placeholder="请输入秒数转换"/>秒
    </p>
    <button  id="btn" class="btn">点我转换</button>
    <p>
        <b id="con1" >--</b><br>
        <b id="con2" >--</b><br>
        <b id="con3" >--</b><br>
    </p>
     
</div>
<script>
    let num = 1;
    const $input = document.getElementById('input');
    const $btn = document.getElementById('btn');
    const $con1 = document.getElementById('con1');
    const $con2 = document.getElementById('con2');
    const $con3 = document.getElementById('con3');
    $btn.onclick = () => {
        let num = $input.value;
        const time1 = jsutil._FormatNumTime(num,'dd天hh时ii分ss秒');
        const time2 = jsutil._FormatNumTime(num,'hh时ii分ss秒',false);
        const time3 = jsutil._FormatNumTime(num,'ii分ss秒');
        $con1.innerHTML = time1.formatTime;
        $con2.innerHTML = time2.formatTime;
        $con3.innerHTML = time3.formatTime;
        console.log(time1,time2,time3)
    }
</script>
<style>
    .ctx{
        height:150px;
        text-align:center; color: #353e56;font-size:16px;
    }
    .btn{
        border:0;
        background: #44c843; color: #353e56;
        cursor: pointer;
        height: 36px;
        font-size: 16px;
    }
</style>
</body>
</html>
