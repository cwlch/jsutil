<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../lib/jsutil-umd.js"></script>

<body>


<div class="ctx">
    <h1>创建一个倒计时：_CreateCountdown</h1>
    <h2>初始化与开始分开</h2>
    <p>
        结束时间：<input id="input" value="2022/10/17 22:24:00" placeholder="请输入正确时间格式"/>
    </p>
    <button  id="btn" class="btn">初始化</button>
    <button  id="start" class="btn">开始</button>
    <button  id="stop" class="btn">暂停</button>
    <button  id="destroy" class="btn">销毁</button>
    <p>
        <b id="con1" >--</b><br>
    </p>
    <h2>自动开始</h2>
    <p>
        结束时间：<input id="input2" value="2022/10/17 22:24:00" placeholder="请输入正确时间格式"/>
    </p>
    <button  id="btn2" class="btn">初始化并开始</button>
    <button  id="stop2" class="btn">暂停</button>
    <button  id="restart" class="btn">重新开始</button>
    <button  id="destroy2" class="btn">销毁</button>
    <p>
        <b id="con2" >--</b><br>
    </p>
     
</div>
<script>
    let em = jsutil._CreateEnum({
        await : '1',
        cc : '2',
        process : 'xx',
    });
    // 不会改变em对象
    em.kkkkk = '000'
    console.log(  jsutil._GetVarType(em))
    console.log( Object.keys(em));
    console.log( Object.values(em));
    console.log( em)
    for(let key in em){
        console.log(key)
    }
    console.log( em.getOriginalObject())
    let obj = em.getEnumObject();
    obj.ggg= 'gg'
    console.log( obj);
    let arr = em.getEnumArray();

    arr[0].x ='c'
    console.log( arr);


    let em3 = jsutil._CreateEnum({
        await : { code : 1, name : '等待'},
        process : { code : 2, name : '进行中' },
        finish : { code : 3,name : '已完成' }
    });
    console.log('em3[1].name---',em3[1].name); 
    console.log('em3[1].key---',em3[1].key);
    console.log("em3['await'].name----",em3['await'].name);
    console.log("em3['await'].code---",em3['await'].code);
    console.log('em3.getEnumArray()',em3.getEnumArray());
    console.log('em3.getEnumObject()',em3.getEnumObject());
